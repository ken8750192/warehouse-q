<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>庫存位置查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      font-size: 18px;    /* 全局文字放大 */
      line-height: 1.6;
    }
    h1 {
      font-size: 2.5em;    /* 標題放大 */
      margin-bottom: 0.5em;
    }
    #result {
      margin-top: 1em;
      font-size: 1.5em;   /* 查詢結果文字放大 */
      line-height: 1.4;
    }
    strong {
      color: #2a7ae2;
      font-size: 1.5em;   /* 強調文字同樣放大 */
    }
  </style>
</head>
<body>
  <h1>產品位置查找</h1>
  <div id="result">Loading…</div>

  <script>
    // ====== 修改這裡為你的 CSV 連結 ======
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgwIPlqA2cL7IaZ_y9wRP8p_oMeiclIQxlVyJuxMVTKK_WpCPUS-0x6-N7YutmBSvosuqNZgNDBf6g/pubhtml';
    // =================================

    const params = new URLSearchParams(window.location.search);
    const sku    = params.get('sku');
    const el     = document.getElementById('result');

    if (!sku) {
      el.textContent = '未提供 sku 參數';
    } else {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csv => {
          const lines  = csv.trim().split('\n');
          const header = lines.shift().split(',');
          const idxSku    = header.indexOf('sku');
          const idxProd   = header.indexOf('product_name');
          const idxLoc    = header.indexOf('location');

          let record = null;
          for (const line of lines) {
            const cols = line.split(',');
            if (cols[idxSku] === sku) {
              record = {
                name: cols[idxProd],
                loc:  cols[idxLoc]
              };
              break;
            }
          }

          if (record) {
            el.innerHTML = `
              <p>產品名稱：<strong>${record.name}</strong></p>
              <p>產品編號：<strong>${sku}</strong></p>
              <p>所在儲位：<strong>${record.loc}</strong></p>
            `;
          } else {
            el.textContent = `找不到產品 ${sku} 的庫存記錄`;
          }
        })
        .catch(err => {
          console.error(err);
          el.textContent = '讀取庫存資料失敗';
        });
    }
  </script>
</body>
</html>
